<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>Please enter the name of a player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="playerName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button [disabled]="playerName.length==0"mat-button [mat-dialog-close]="playerName" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
